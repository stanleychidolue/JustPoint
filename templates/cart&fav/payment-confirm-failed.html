{% extends "header.html" %}
{%load static%}
{% block content %}

<section class="top">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8 col-11">
            <div class="payment-container">
                <!-- <i class="bi bi-check-square-fill pay-success-check"></i> -->
                <i class="bi bi-x-square-fill pay-success-check"></i>
                <h4 class="payment-message items-category-font mt-0">Failed!!! Payment Confirmation was not Successful
                </h4>
                <p class="payment-message2 item-font">Please wait 5 minutes and try confirming again. Thank you</p>

                <div style="position: relative;" class="mb-3" id="customerNameContainer" hidden>
                    <label style="color: var(--color-green);" for="customer-name"
                        class="pt-2 px-2 items-category-font">Please
                        fill-in the
                        full account name on the
                        transfer</label>
                    <input style="border-color: var(--color-green);" type="text" name="customer-name"
                        class="form-control customer-name-input" spellcheck="false" required>
                </div>


                <div class="pay-success-button">
                    <a class="text-decoration-none text-light" href="{% url 'home-page' %}">
                        <button type="button" class="py-2 px-sm-3 px-2 airtime-btn item-font">
                            Back to Home Page
                        </button>
                    </a>


                    <button data-info="{{transaction_id}},{{amount}}" class="payment-cta item-font confirmPaymentBtn ">
                        <span class="spinner-border spinner-border-sm showStatus" role="status" aria-hidden="true"
                            hidden></span>
                        Try Confirming Again
                    </button>


                </div>
            </div>


            <div class="count-down">
                <h1 style="color: var(--color-green); width: 100vw;"
                    class="count-down-timer-heading text-center showStatus fw-bolder mb-0" hidden>
                    Confirmation in Progress
                </h1>
                <h1 class="count-down-timer text-center"></h1>
            </div>

        </div>
    </div>

</section>

{% endblock content%}
