<!DOCTYPE html>
<html lang="en">
{% load static %} {% load custom_tag %}

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title%}Delivery Completed{%endblock title%}</title>
    <!-- ScrollReveal  -->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <!-- <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <!-- custom favicon link  -->
    <link rel="icon" href="{%static 'images/base/JustPoint-favicon.ico' %}" />
</head>

<section class="top">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8 col-11">
            <div class="payment-container">
                <div class="">
                    <i style="color: var(--color-green);" class="bi bi-check-square-fill pay-success-check"></i>
                </div>

                <h4 style="color: var(--color-green);" class="payment-message items-category-font mt-0">
                    Good work {{request.user.first_name}} {{request.user.last_name}}, your account has been credited
                </h4>
                <p class="payment-message2 item-font">
                    Stay alert for the next delivery request.
                </p>
            </div>
</section>

</html>
