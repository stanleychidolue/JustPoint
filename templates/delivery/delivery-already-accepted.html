<!DOCTYPE html>
<html lang="en">
{% load static %} {% load custom_tag %}

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title%}{%endblock title%}</title>
    <!-- ScrollReveal  -->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <!-- <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <!-- custom favicon link  -->
    <link rel="icon" href="{%static 'images/base/JustPoint-favicon.ico' %}" />
</head>

<section style="margin-top: 5%;">
    <div class="row justify-content-center">
        <div class="col-11">
            <div class=" mb-sm-5 mb-4 payment-options-heading d-flex justify-content-center">
                <div style="background-color: var(--color-primary); " class="d-inline">
                    <img class="nav-logo" src="{%static 'images/base/JustPoint-logo.svg' %}" alt="Logo" />
                </div>
                <span class="ms-1 payment-options-title ">JustPoint Delivery Status</span>
            </div>
            <div class="text-center ">
                <h1 class="text-center">Oops!!! The delivery has already been accepted by another rider</h1>
                <h3 class="text-center">
                    Stay alert for the next delivery
                    <i style="color: var(--color-primary);" class="bi bi-bell-fill"></i>
                </h3>
            </div>
        </div>
    </div>
</section>

</html>
